<div class="container">
   <div class="card">
       <form (ngSubmit)="doSubmit">
    <h2>Compose Email</h2>
   
    <mat-form-field appearance="outline" class="field">
        <mat-label>To</mat-label>
        <input name="to" [(ngModel)]="data.to" matInput>
      </mat-form-field>

    <mat-form-field appearance="outline" class="field">
        <mat-label>Subject</mat-label>
        <input name="Subject" [(ngModel)]="data.Subject" matInput>
      </mat-form-field>

      <mat-form-field class="field" appearance="outline">
        <mat-label>Write here Your Message</mat-label>
        <textarea name="message" [(ngModel)]="data.message" matInput placeholder="Ex. It makes me feel..."></textarea>
      </mat-form-field>
   <div class="text-center">
    <button type="submit" mat-raised-button color="primary">Send</button>
    <button type="reset" mat-raised-button color="accent">Reset</button>
   </div>
   {{ data | json}}
</form>
   </div>
</div>
