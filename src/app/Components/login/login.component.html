<mat-card>
    <mat-card-content>
      <form (ngSubmit)="customSubmit()" >
        <h2>Sign In</h2>
        <mat-form-field>
          <input matInput placeholder="Email" [(ngModel)]="credentials.username"   name="email" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password"  [type]="hide ? 'password':'text'"  placeholder="Password" [(ngModel)]="credentials.password"   name="password" required>
          <i class="material-icons" matSuffix (click)="hide=!hide">
            {{!hide ? 'visibility':'visibility_off'}}
            </i>
        </mat-form-field>
        <button mat-raised-button color="primary" >Sign In</button>
        <button style="margin-left: 10px;"  type="reset" mat-raised-button color="accent" >Reset</button>
      </form>
    </mat-card-content>
  </mat-card>
